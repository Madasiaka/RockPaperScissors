<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1>Welcome to the Thunderdome or just Rock, paper, scissors idk</h1>
  <input id="userChoice" type="text" name="" placeholder="Type your choice: rock, paper, or scissors">
  <button id="clickMe" type="button" name="button">Click Me</button>

  <div class="imgoverall">
    <div class="imgContainer clickListener" id="rock"><img class="homepage"
        src="https://i.pinimg.com/550x/e2/61/fe/e261fe60b08b41ce7178a172105e5f1e.jpg" alt="The Rock"></div>
    <div class="imgContainer clickListener" id="paper"><img class="homepage"
        src="https://mtv.mtvnimages.com/uri/mgid:ao:image:mtv.com:667?quality=0.8&format=jpg" alt="Paper Smackdown">
    </div>
    <div class="imgContainer clickListener" id="scissors"><img class="homepage"
        src="http://clipart-library.com/images_k/scissors-clipart-transparent/scissors-clipart-transparent-4.png"
        alt="Scissor destroyer"></div>
  </div>

  <h2 id="botChoice"></h2>
  <h2 id="winner"></h2>
  <a href="losepage.html" class="hidden lost"></a>
  <a href="winpage.html" class="hidden won"></a>
  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
